<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="circulo"></div>
    <img src="./img/logo.png" class="logo" />
    <div class="conteudo">
      <div class="caixa-texto">
        <h2>
          It's not just Coffee <br />
          It's <span>Starbucks</span>
        </h2>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum
          doloremque obcaecati eaque earum aliquid sit quisquam nulla hic natus
          qui, sint eos eius rerum error? Error accusamus ea hic blanditiis.
        </p>
        <button>Deixa o seu Like!</button>
      </div>
      <div class="caixa-img">
        <img src="./img/img1.png" class="starbucks" />
      </div>
    </div>
    <div class="menu">
      <img
        src="./img/thumb1.png"
        class="botao-menu"
        onclick="trocaImagem('./img/img1.png'); trocaCor ('#017143')"
      />
      <img
        src="./img/thumb2.png"
        class="botao-menu"
        onclick="trocaImagem('./img/img2.png'); trocaCor ('#eb7495')"
      />
      <img
        src="./img/thumb3.png"
        class="botao-menu"
        onclick="trocaImagem('./img/img3.png'); trocaCor ('#d752b1')"
      />
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
